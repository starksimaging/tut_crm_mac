{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Inventory</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Date Added</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.product_name }}</td>
                <td>${{ product.price }}</td>
                <td>{{ product.quantity }}</td>
                <td>{{ product.date_added }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No products in inventory.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
